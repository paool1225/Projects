<!DOCTYPE html>
<html lang="en">

<head>
<title>Paul Gomez | Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('hex.jpg');
            background-size: cover;
        }

        .container {
            width: 60%;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: rgba(51, 51, 77, 0.5);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: rgba(204, 0, 0, 1);
        }

        .contact-links {
            text-align: center;
            margin-top: 20px;
        }

        .contact-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: rgba(0, 0, 255, 0.75);
            border-radius: 5px;
        }

        .contact-form {
            margin-top: 30px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: rgba(0, 102, 255, 0.80);
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(102, 153, 255, 0.75);
            color: whitesmoke;
        }

        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: whitesmoke;
            background-color: rgba(102, 153, 255, 0.75);
        }

        .contact-form input[type="submit"] {
            padding: 10px 20px;
            background-color: rgba(0, 0, 255, 0.75);
            color: whitesmoke;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Contact Information</h2>

        <div class="contact-links">
            <a href="mailto:psgomez@usc.edu" target="_blank">Email</a>
            <a href="https://www.linkedin.com/in/paul-gomez-179064264/" target="_blank">LinkedIn</a>
            <a href="https://paul-gomez-resume.netlify.app/" target="_blank">Resume</a>
        </div>

        <div class="contact-form">
            <h2>Contact Form</h2>
            <form action="confirmation.html" method="post" target=" _blank">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone (optional):</label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>

</html>
