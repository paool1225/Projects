<!DOCTYPE html>
<html>
<head>
    <title>Paul Gomez | Image Puzzle</title>
    <style>
        body {
            background-image: url('raccoon.jpeg');
            margin: 0; 
            padding: 0; 
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            width: 800px;
            height: 1000px;
            margin: auto;
            text-align: center;
            color: powderblue;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 0 10px 5px blue; 
            border-radius: 8px; 
            transition: box-shadow 0.5s ease; 
        }

        img:hover {
            box-shadow: 0 0 20px 10px blue;
        }

        .position, .move-middle, .move-bottom {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Raccoon Doggy</h1>

        <div class="position">
            <img src="row-1-column-1.jpg" alt="1">
            <img src="row-1-column-2.jpg" alt="2">
            <img src="row-1-column-3.jpg" alt="3">
        </div>

        <div class="move-middle">
            <img src="row-2-column-1.jpg" alt="4">
            <img src="row-2-column-2.jpg" alt="5">
            <img src="row-2-column-3.jpg" alt="6">
        </div>

        <div class="move-bottom">
            <img src="row-3-column-1.jpg" alt="7">
            <img src="row-3-column-2.jpg" alt="8">
            <img src="row-3-column-3.jpg" alt="9">
        </div>
    </div>
</body>
</html>
