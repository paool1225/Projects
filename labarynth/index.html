<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Easy Labarinth Game</title>
</head>
<body>
    <div class="container">
        <div class="rules">
            <h3>Labarinth</h3>
            <br>
            <p>
            Welcome to the Labarinth!
            <br>
            <br>The rules of the game are simple.
            <br> Walk step by step if yoy dare!
             GREEN = Good / RED = Wrong Way.
            <br>If you're going the wrong way please
            go back to the begining!
            <br>For full experience DON'T CHEAT!
        </p>
    </div>
    <div class="grid">
        <!-- --------1-------- -->
        <div class="child">Start</div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <!-- --------2-------- -->
        <div class="child x"></div>
        <div class="child x"></div>
        <div class="child o"></div>
        <div class="child x"></div>
        <div class="child o"></div>
        <!-- --------3-------- -->
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child x"></div>
        <div class="child x"></div>
        <!-- --------4-------- -->
        <div class="child o"></div>
        <div class="child x"></div>
        <div class="child x"></div>
        <div class="child o"></div>
        <div class="child exit">Exit</div>
        <!-- --------5-------- -->
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child x"></div>
    </div>
</div>

</body>
</html>
